<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
        position: relative;
        background: url('christmas-background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #title {
        font-size: 6em;
        color: #fff;
        text-shadow: 0 0 15px red, 0 0 25px green;
        margin: 0;
        font-family: 'ChristmasFont', cursive;
    }

    #subtitle {
        font-size: 3em;
        color: #fff;
        text-shadow: 0 0 10px red, 0 0 15px green;
        margin: 0;
        font-family: 'ChristmasFont', cursive;
    }

    #countdown {
        font-size: 4em;
        color: #fff;
        text-shadow: 0 0 10px red, 0 0 20px green;
        margin-top: 20px;
        font-family: 'ChristmasFont', cursive;
    }

    #playButton {
        margin-top: 50px;
        font-size: 2em;
        padding: 15px 30px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        text-shadow: 1px 1px 2px #000;
        transition: transform 0.2s;
    }

    #playButton:hover {
        transform: scale(1.1);
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to { transform: translateY(100vh); }
    }
</style>
</head>
<body>
<h1 id="title">Christmas</h1>
<h2 id="subtitle">Countdown</h2>
<div id="countdown">00d 00h 00m 00s</div>
<button id="playButton">Play Music</button>

<script src="music.js"></script>
<script>
const countdownEl = document.getElementById('countdown');

// Countdown function that resets each year
function updateCountdown() {
    const now = new Date();
    let currentYear = now.getFullYear();

    let targetDate = new Date(`Dec 25, ${currentYear} 00:00:00`).getTime();
    if (now.getTime() > targetDate) {
        targetDate = new Date(`Dec 25, ${currentYear + 1} 00:00:00`).getTime();
    }

    const distance = targetDate - now.getTime();
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// Snowflakes
const numSnowflakes = 50;
for (let i=0; i<numSnowflakes; i++){
    const snow = document.createElement('div');
    snow.className='snowflake';
    snow.textContent='â„';
    snow.style.left=Math.random()*100+'vw';
    snow.style.animationDuration=(3+Math.random()*5)+'s';
    snow.style.fontSize=(10+Math.random()*20)+'px';
    document.body.appendChild(snow);
}

// Play button
document.getElementById('playButton').addEventListener('click', () => {
    startMusic();
    document.getElementById('playButton').style.display='none';
});
</script>
</body>
</html>
