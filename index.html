<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    background: url('christmas-background.jpg') no-repeat center center fixed;
    background-size: cover;
}

#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: transform 0.05s ease;
}

#title, #subtitle {
    font-size: 6em;
    color: #fff;
    text-shadow: 0 0 15px red, 0 0 25px green;
    margin: 0;
    display: inline-block;
    transition: transform 0.05s ease;
}

#countdown {
    font-size: 6em;
    color: #fff;
    text-shadow: 0 0 10px red, 0 0 20px green;
    margin-top: 20px;
    display: inline-block;
    transition: transform 0.05s ease;
}

#playButton {
    margin-top: 50px;
    font-size: 2em;
    padding: 15px 30px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-shadow: 1px 1px 2px #000;
    transition: transform 0.2s;
}

#playButton:hover {
    transform: scale(1.1);
}

.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(100vh); }
}
</style>
</head>
<body>
<div id="container">
    <h1 id="title">Christmas</h1>
    <h1 id="subtitle">Countdown</h1>
    <div id="countdown">00d 00h 00m 00s</div>
    <button id="playButton">Play Music</button>
</div>

<script>
document.title = "Christmas Countdown (Radio)";
const countdownEl = document.getElementById('countdown');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');
const container = document.getElementById('container');
const audio = new Audio();
const speechAudio = new Audio('songs/speech.mp3');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let analyser, dataArray;

// Songs
const songs = [
    "All I Want For Christmas Is You","Baby It's Cold Outside","Blue Christmas",
    "Carol Of The Bells","Christmas (Baby Please Come Home)","Christmas Canon",
    "Dance Of The Sugar Plum Fairy","Deck The Halls","Do You Want To Build A Snowman",
    "Feliz Navidad","Frosty The Snowman","God Rest Ye Merry Gentlemen","Hallelujah",
    "Here Comes Santa Claus","Holly Jolly Christmas","I Want A Hippopotamus For Christmas",
    "It's Beginning To Look A Lot Like Christmas","It's The Most Wonderful Time Of The Year",
    "Jingle Bell Rock","Jingle Bells","Last Christmas","Let It Snow! Let It Snow!",
    "Little Drummer Boy","Mistletoe","O Christmas Tree","Rockin Around The Christmas Tree",
    "Rudolph The Red-Nosed Reindeer","Santa Baby","Santa Claus Is Comin' To Town",
    "Silent Night","Sleigh Ride","The Christmas Song","The Nutcracker March",
    "Up On The Housetop","We Wish You A Merry Christmas","White Christmas",
    "Winter Wonderland","Wonderful Christmastime","You're A Mean One Mr.Grinch!"
];

// Build playlist with speech after each song
const playlist = [];
songs.forEach(song => {
    playlist.push({name: song, src: `songs/Music Now, Trap Music Now, Dance Music Now - ${song} (SPOTISAVER).mp3`});
    playlist.push({name:"Speech", src:"songs/speech.mp3"});
});

const trackDurations = [];

// Countdown
function updateCountdown(){
    const now = new Date();
    let year = now.getFullYear();
    let target = new Date(`Dec 25, ${year} 00:00:00`).getTime();
    if(now.getTime() > target) target = new Date(`Dec 25, ${year+1} 00:00:00`).getTime();
    const distance = target - now.getTime();
    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    const seconds = Math.floor((distance % (1000*60))/1000);
    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// Snowflakes
for(let i=0;i<50;i++){
    const snow = document.createElement('div');
    snow.className='snowflake';
    snow.textContent='â„';
    snow.style.left=Math.random()*100+'vw';
    snow.style.animationDuration=(3+Math.random()*5)+'s';
    snow.style.fontSize=(10+Math.random()*20)+'px';
    document.body.appendChild(snow);
}

// Setup analyser and gains
let songGain, speechGain;
function setupAudio(){
    const songSource = audioCtx.createMediaElementSource(audio);
    const speechSource = audioCtx.createMediaElementSource(speechAudio);

    analyser = audioCtx.createAnalyser();
    songGain = audioCtx.createGain();
    speechGain = audioCtx.createGain();
    songGain.gain.value = 1;
    speechGain.gain.value = 0;

    songSource.connect(songGain).connect(analyser);
    analyser.connect(audioCtx.destination);
    speechSource.connect(speechGain).connect(audioCtx.destination);

    dataArray = new Uint8Array(analyser.frequencyBinCount);
}

// Animate container and text
function animateEffects(){
    requestAnimationFrame(animateEffects);
    if(!analyser) return;
    analyser.getByteFrequencyData(dataArray);
    const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

    const scale = 1 + avg/1000;
    const xShake = (Math.random()-0.5)*avg/50;
    const yShake = (Math.random()-0.5)*avg/50;
    container.style.transform = `scale(${scale}) translate(${xShake}px,${yShake}px)`;
    document.body.style.backgroundSize = `${100 + avg/5}% ${100 + avg/5}%`;

    titleEl.style.transform = `scale(${1 + avg/1200}) translate(${xShake/2}px,${yShake/2}px)`;
    subtitleEl.style.transform = `scale(${1 + avg/1200}) translate(${xShake/2}px,${yShake/2}px)`;
    countdownEl.style.transform = `scale(${1 + avg/1400}) translate(${xShake/2}px,${yShake/2}px)`;

    document.querySelectorAll('.snowflake').forEach((flake,i)=>{
        flake.style.transform = `translateY(${Math.sin(Date.now()/1000+i)*5 + avg/15}px)`;
        flake.style.opacity = 0.5 + avg/512;
    });
}

let currentIndex = 0;

// Preload durations
async function preloadDurations(){
    for(const track of playlist){
        const tempAudio = new Audio(track.src);
        await new Promise(resolve=>{
            tempAudio.addEventListener('loadedmetadata', ()=>{
                trackDurations.push(tempAudio.duration);
                resolve();
            });
        });
    }
}

// Calculate live track index and position
function calculateLiveIndexAndTime(){
    const now = new Date().getTime();
    const start = new Date("Dec 1, 2025 00:00:00").getTime();
    if(now < start) return {index:0, time:0};
    const elapsed = (now - start)/1000;
    let sum = 0;
    for(let i=0; i<trackDurations.length; i++){
        if(sum + trackDurations[i] > elapsed){
            return {index:i, time: elapsed - sum};
        }
        sum += trackDurations[i];
    }
    const total = trackDurations.reduce((a,b)=>a+b,0);
    const remaining = elapsed % total;
    sum = 0;
    for(let i=0; i<trackDurations.length; i++){
        if(sum + trackDurations[i] > remaining){
            return {index:i, time: remaining - sum};
        }
        sum += trackDurations[i];
    }
    return {index:0, time:0};
}

// Play next track with speech overlay
function playNextTrack(){
    if(currentIndex >= playlist.length) currentIndex = 0;
    const track = playlist[currentIndex];

    audio.onended = null;
    audio.src = track.src;
    audio.currentTime = 0;

    audio.play().then(()=>{
        if(track.name !== "Speech"){
            audio.addEventListener('timeupdate', function playSpeech(){
                const remaining = audio.duration - audio.currentTime;
                if(remaining <= 5){
                    // Halve music volume while speech plays
                    songGain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    speechGain.gain.setValueAtTime(1, audioCtx.currentTime);
                    speechAudio.currentTime = 0;
                    speechAudio.play();
                    audio.removeEventListener('timeupdate', playSpeech);

                    speechAudio.onended = ()=>{
                        // Restore music volume
                        songGain.gain.setValueAtTime(1, audioCtx.currentTime);
                        speechGain.gain.setValueAtTime(0, audioCtx.currentTime);
                        currentIndex++;
                        playNextTrack();
                    };
                }
            });
        } else {
            audio.onended = ()=>{
                currentIndex++;
                playNextTrack();
            };
        }
    }).catch(err=>{
        console.error("Audio play failed:", err);
        currentIndex++;
        playNextTrack();
    });

    // MediaSession with skip disabled
    if('mediaSession' in navigator){
        navigator.mediaSession.metadata = new MediaMetadata({
            title: track.name,
            artist:'Christmas Countdown',
            album:'Live Radio',
            artwork:[{src:'favicon.ico', sizes:'64x64', type:'image/png'}]
        });

        navigator.mediaSession.setActionHandler('seekbackward', null);
        navigator.mediaSession.setActionHandler('seekforward', null);
        navigator.mediaSession.setActionHandler('previoustrack', null);
        navigator.mediaSession.setActionHandler('nexttrack', null);
    }
}

// Jump to live track
async function jumpToLive(){
    await preloadDurations();
    const {index, time} = calculateLiveIndexAndTime();
    currentIndex = index;
    const track = playlist[currentIndex];
    audio.src = track.src;
    audio.currentTime = time;
    audio.play();
}

// Start music button
document.getElementById('playButton').addEventListener('click', async ()=>{
    if(audioCtx.state==='suspended') await audioCtx.resume();
    setupAudio();
    animateEffects();
    jumpToLive();
    document.getElementById('playButton').style.display='none';
});
</script>
</body>
</html>
