<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
/* -------------------- General -------------------- */
html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    cursor: none;
}

/* -------------------- Animated Visual Layer -------------------- */
#visual-layer {
    position: fixed;
    top: -10%; left: -10%;
    width: 120%; height: 120%;
    background: url('https://images.splitshire.com/full/A-High-Resolution-Christmas-Background-with-Festive-Lights_mVwGn.png') no-repeat center center;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
    will-change: transform;
}

.container { text-align:center; width:90%; pointer-events:none; }

h1 {
    font-size: clamp(2.5rem,10vw,7rem);
    font-weight:900;
    color:#fff;
    -webkit-text-stroke:3px #000;
    margin:0;
    text-transform:uppercase;
    letter-spacing:2px;
}

#countdown {
    font-size: clamp(1.8rem,7vw,5rem);
    font-weight:900;
    color:#fff;
    -webkit-text-stroke:2px #000;
    font-variant-numeric: tabular-nums;
}

/* -------------------- Snow Effect -------------------- */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    animation: fall linear forwards;
    z-index: 5;
    pointer-events: none;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

/* -------------------- Static Label -------------------- */
.vscode-label {
    position: fixed;
    bottom: 20px;
    right: 25px;
    font-size: 24px;
    font-weight: bold;
    color: #000;
    z-index: 9999;
    pointer-events: none;
    user-select: none;
    text-shadow: 1px 1px 0 rgba(255,255,255,0.3);
}

/* -------------------- Start Button -------------------- */
#start-audio-btn {
    position: fixed;
    left: 30px;
    bottom: 30px;
    z-index: 10000;
    background: #ff0000;
    color: white;
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 12px;
    cursor: pointer;
    border: 3px solid white;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    pointer-events: auto;
}

/* -------------------- PiP Video -------------------- */
video#pip-video { display: none; }
</style>
</head>
<body>

<!-- -------------------- Visual Layer -------------------- -->
<div id="visual-layer">
    <div class="container">
        <h1>Christmas</h1>
        <h1>Countdown</h1>
        <div id="countdown">Calculating...</div>
    </div>
</div>

<!-- -------------------- Static Label -------------------- -->
<div class="vscode-label">This was made in Visual Studio Code</div>

<!-- -------------------- Start Music Button -------------------- -->
<button id="start-audio-btn">START MUSIC</button>

<!-- -------------------- PiP Video -------------------- -->
<video id="pip-video" autoplay muted playsinline></video>

<!-- -------------------- Music Script -------------------- -->
<script src="music.js"></script>
</body>
</html>
