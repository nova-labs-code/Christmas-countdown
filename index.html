<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">

<style>
:root {
  --glow: 0 0 15px red, 0 0 25px green;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  height: 100vh;
  background: url('christmas-background.jpg') no-repeat center center fixed;
  background-size: cover; /* Fill screen, image can be cropped */
  background-color: #000;
  touch-action: manipulation;
}

#container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  padding: 1rem;
  transition: transform 0.05s ease;
}

#title,
#subtitle {
  font-size: clamp(2.5rem, 8vw, 6rem);
  color: #fff;
  text-shadow: var(--glow);
  margin: 0;
}

#countdown {
  font-size: clamp(2rem, 6vw, 5rem);
  color: #fff;
  text-shadow: 0 0 10px red, 0 0 20px green;
  margin-top: 1rem;
}

#playButton {
  margin-top: 2rem;
  font-size: clamp(1.2rem, 4vw, 2rem);
  padding: 1rem 2rem;
  background-color: red;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  text-shadow: 1px 1px 2px #000;
}

#playButton:active {
  transform: scale(0.95);
}

.snowflake {
  position: absolute;
  top: -10px;
  color: white;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

@media (max-width: 768px) {
  .snowflake { opacity: 0.7; }
}

@media (prefers-reduced-motion: reduce) {
  #container, #title, #subtitle, #countdown {
    transition: none !important;
    transform: none !important;
  }
}
</style>
</head>

<body>
<div id="container">
  <h1 id="title">Christmas</h1>
  <h1 id="subtitle">Countdown</h1>
  <div id="countdown">00d 00h 00m 00s</div>
  <button id="playButton">Start Live Radio</button>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const RADIO_START = new Date("Dec 1, 2025 00:00:00").getTime();
const SONG_NAMES = [
  "All I Want For Christmas Is You",
  "Baby It's Cold Outside",
  "Blue Christmas",
  "Carol Of The Bells",
  "Christmas (Baby Please Come Home)",
  "Christmas Canon",
  "Deck The Halls",
  "Do You Want To Build A Snowman",
  "Feliz Navidad",
  "Frosty The Snowman",
  "God Rest Ye Merry Gentlemen",
  "Here Comes Santa Claus",
  "Holly Jolly Christmas",
  "I Want A Hippopotamus For Christmas",
  "It's Beginning To Look A Lot Like Christmas",
  "It's The Most Wonderful Time Of The Year",
  "Jingle Bell Rock",
  "Jingle Bells",
  "Last Christmas",
  "Let It Snow! Let It Snow!",
  "Little Drummer Boy",
  "Mistletoe",
  "O Christmas Tree",
  "Rockin Around The Christmas Tree",
  "Rudolph The Red-Nosed Reindeer",
  "Santa Baby",
  "Santa Claus Is Comin' To Town",
  "Silent Night",
  "Sleigh Ride",
  "The Christmas Song",
  "Up On The Housetop",
  "We Wish You A Merry Christmas",
  "White Christmas",
  "Winter Wonderland",
  "Wonderful Christmastime",
  "You're A Mean One, Mr. Grinch"
];
const PLAYLIST = SONG_NAMES.map(
  n => `songs/Music Now, Trap Music Now, Dance Music Now - ${n} (SPOTISAVER).mp3`
);
const SPEECH_SRC = "songs/speech.mp3";

/* ---------------- STATE ---------------- */
const countdownEl = document.getElementById("countdown");
const titleEl = document.getElementById("title");
const subtitleEl = document.getElementById("subtitle");
const container = document.getElementById("container");

let audioCtx;
let durations = [];
let speechBuffer = null;
let globalSongIndex = 0;
let analyser;
let dataArray;

/* ---------------- COUNTDOWN ---------------- */
function updateCountdown() {
  const now = new Date();
  const year = now.getFullYear();
  const christmas = new Date(`Dec 25, ${year} 00:00:00`);
  const newYear = new Date(`Jan 1, ${year + 1} 00:00:00`);

  if (now >= christmas && now < newYear) {
    countdownEl.textContent = "";
    titleEl.textContent = "Merry";
    subtitleEl.textContent = "Christmas";
    return;
  }

  const targetYear = now >= newYear ? year + 1 : year;
  const target = new Date(`Dec 25, ${targetYear} 00:00:00`).getTime();
  const d = target - now.getTime();

  const days = Math.floor(d / 86400000);
  const hours = Math.floor((d % 86400000) / 3600000);
  const minutes = Math.floor((d % 3600000) / 60000);
  const seconds = Math.floor((d % 60000) / 1000);

  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* ---------------- SNOW ---------------- */
const snowCount = window.innerWidth < 768 ? 25 : 50;
for (let i = 0; i < snowCount; i++) {
  const s = document.createElement("div");
  s.className = "snowflake";
  s.textContent = "â„";
  s.style.left = Math.random() * 100 + "vw";
  s.style.fontSize = 10 + Math.random() * 20 + "px";
  s.style.animationDuration = 5 + Math.random() * 6 + "s";
  document.body.appendChild(s);
}

/* ---------------- AUDIO UTILS ---------------- */
function getDuration(src) {
  return new Promise(r => {
    const a = new Audio();
    a.preload = "metadata";
    a.src = src;
    a.onloadedmetadata = () => r(a.duration);
    a.onerror = () => r(240);
  });
}

async function loadDurations() {
  for (const s of PLAYLIST) durations.push(await getDuration(s));
}

async function loadBuffer(src) {
  const res = await fetch(src);
  const buf = await res.arrayBuffer();
  return await audioCtx.decodeAudioData(buf);
}

/* ---------------- LIVE RADIO ---------------- */
async function playLive(index, offset) {
  const buffer = await loadBuffer(PLAYLIST[index]);
  if (offset >= buffer.duration) return playLive((index + 1) % PLAYLIST.length, offset - buffer.duration);

  const source = audioCtx.createBufferSource();
  const gain = audioCtx.createGain();
  source.buffer = buffer;

  if (!analyser) {
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 128; // higher resolution for more beat detail
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    source.connect(analyser).connect(audioCtx.destination);
  } else {
    source.connect(analyser).connect(audioCtx.destination);
  }

  source.connect(gain).connect(audioCtx.destination);
  source.start(0, offset);

  if ((globalSongIndex + 1) % 3 === 0) {
    if (!speechBuffer) speechBuffer = await loadBuffer(SPEECH_SRC);
    const delay = Math.max(0, buffer.duration - offset - 5);
    setTimeout(() => {
      gain.gain.value = 0.6;
      const s = audioCtx.createBufferSource();
      s.buffer = speechBuffer;
      s.connect(audioCtx.destination);
      s.start();
      s.onended = () => gain.gain.value = 1;
    }, delay * 1000);
  }

  setTimeout(() => {
    globalSongIndex = (globalSongIndex + 1) % PLAYLIST.length;
    playLive(globalSongIndex, 0);
  }, (buffer.duration - offset) * 1000);
}

/* ---------------- START ---------------- */
document.getElementById("playButton").onclick = async () => {
  document.getElementById("playButton").style.display = "none";
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  await audioCtx.resume();
  await loadDurations();

  let elapsed = (Date.now() - RADIO_START) / 1000;
  const total = durations.reduce((a, b) => a + b, 0);
  elapsed = ((elapsed % total) + total) % total;

  let sum = 0;
  for (let i = 0; i < durations.length; i++) {
    if (sum + durations[i] > elapsed) {
      globalSongIndex = i;
      playLive(i, elapsed - sum);
      break;
    }
    sum += durations[i];
  }
};

/* ---------------- DANCE TO MUSIC ---------------- */
function animateEffects() {
  requestAnimationFrame(animateEffects);
  if (!analyser) return;

  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

  // Map audio volume to scale, x/y movement, and rotation
  const scale = 1 + avg / 500; // bigger scale
  const x = (Math.random() - 0.5) * avg / 10; 
  const y = (Math.random() - 0.5) * avg / 10;
  const rot = (Math.random() - 0.5) * avg / 100;

  container.style.transform = `translate(${x}px, ${y}px) scale(${scale}) rotate(${rot}rad)`;
}
animateEffects();
</script>
</body>
</html>
