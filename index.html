<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
:root { --glow: 0 0 15px red, 0 0 25px green; }
html, body { margin:0; padding:0; width:100%; height:100%; font-family:Arial,sans-serif; overflow:hidden; }
#bg { position:fixed; top:0; left:0; width:100%; height:100%; background:url('christmas-background.jpg') center center no-repeat; background-size:cover; z-index:-1; transform-origin:center center; will-change:transform,filter; }
#container { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; text-align:center; }
#title,#subtitle { font-size:clamp(2.5rem,8vw,6rem); color:#fff; text-shadow:var(--glow); margin:0; transform-origin:center; }
#countdown { font-size:clamp(2rem,6vw,5rem); color:#fff; text-shadow:0 0 10px red,0 0 20px green; margin-top:1rem; transform-origin:center; }
#playButton { margin-top:2rem; font-size:clamp(1.2rem,4vw,2rem); padding:1rem 2rem; background:red; color:white; border:none; border-radius:16px; cursor:pointer; text-shadow:1px 1px 2px #000; }
.snowflake { position:absolute; top:-10px; color:white; user-select:none; pointer-events:none; animation:fall linear infinite; }
@keyframes fall { to { transform: translateY(110vh); } }
@media (max-width:768px){.snowflake{opacity:0.7;}}
</style>
</head>
<body>

<div id="bg"></div>
<div id="container">
<h1 id="title">Christmas</h1>
<h1 id="subtitle">Countdown</h1>
<div id="countdown">00d 00h 00m 00s</div>
<button id="playButton">Start Live Radio</button>
</div>

<audio id="player" playsinline preload="auto"></audio>
<audio id="speech" preload="auto"></audio>

<script>
/* ------------------- CONFIG ------------------- */
const RADIO_START = new Date("Dec 1, 2025 00:00:00").getTime();
const SONG_NAMES = [
  "All I Want For Christmas Is You","Baby It's Cold Outside","Blue Christmas","Carol Of The Bells",
  "Christmas (Baby Please Come Home)","Christmas Canon","Deck The Halls","Do You Want To Build A Snowman",
  "Feliz Navidad","Frosty The Snowman","God Rest Ye Merry Gentlemen","Here Comes Santa Claus",
  "Holly Jolly Christmas","I Want A Hippopotamus For Christmas","It's Beginning To Look A Lot Like Christmas",
  "It's The Most Wonderful Time Of The Year","Jingle Bell Rock","Jingle Bells","Last Christmas",
  "Let It Snow! Let It Snow!","Little Drummer Boy","Mistletoe","O Christmas Tree",
  "Rockin Around The Christmas Tree","Rudolph The Red-Nosed Reindeer","Santa Baby",
  "Santa Claus Is Comin' To Town","Silent Night","Sleigh Ride","The Christmas Song",
  "Up On The Housetop","We Wish You A Merry Christmas","White Christmas","Winter Wonderland",
  "Wonderful Christmastime","You're A Mean One, Mr. Grinch"
];
const PLAYLIST = SONG_NAMES.map(n=>`songs/Music Now, Trap Music Now, Dance Music Now - ${n} (SPOTISAVER).mp3`);
const SPEECH_SRC = "songs/speech.mp3";

/* ------------------- STATE ------------------- */
const countdownEl = document.getElementById('countdown');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');
const container = document.getElementById('container');
const bgEl = document.getElementById('bg');
const audioEl = document.getElementById('player');
const speechEl = document.getElementById('speech');

let durations = [];
let globalSongIndex = 0;
let audioCtx;
let analyser;
let dataArray;

/* ------------------- COUNTDOWN ------------------- */
function updateCountdown(){
  const now = new Date();
  const year = now.getFullYear();
  const christmas = new Date(`Dec 25, ${year} 00:00:00`);
  const newYear = new Date(`Jan 1, ${year+1} 00:00:00`);
  if(now>=christmas && now<newYear){
    countdownEl.textContent="";
    titleEl.textContent="Merry";
    subtitleEl.textContent="Christmas";
    return;
  }
  const targetYear = now>=newYear?year+1:year;
  const target = new Date(`Dec 25, ${targetYear} 00:00:00`).getTime();
  const distance = target - now.getTime();
  const days = Math.floor(distance/(1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
  const seconds = Math.floor((distance % (1000*60))/1000);
  countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ------------------- SNOW ------------------- */
const snowCount = window.innerWidth<768?25:50;
for(let i=0;i<snowCount;i++){
  const s = document.createElement('div');
  s.className = 'snowflake';
  s.textContent='â„';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(10+Math.random()*20)+'px';
  s.style.animationDuration=(3+Math.random()*5)+'s';
  document.body.appendChild(s);
}

/* ------------------- AUDIO HELPERS ------------------- */
function getDuration(src){ return new Promise(resolve=>{ const a=new Audio(); a.preload="metadata"; a.src=src; a.onloadedmetadata=()=>resolve(a.duration); a.onerror=()=>resolve(240); }); }
async function loadDurations(){ for(const src of PLAYLIST) durations.push(await getDuration(src)); }

/* ------------------- PLAY LOGIC ------------------- */
async function playNextSong(index, offset){
  audioEl.src = PLAYLIST[index];
  audioEl.currentTime = offset;
  await audioEl.play();

  // calculate number of songs since RADIO_START
  let elapsed = (Date.now() - RADIO_START)/1000;
  const totalDur = durations.reduce((a,b)=>a+b,0);
  elapsed = ((elapsed % totalDur)+totalDur)%totalDur;

  let sum=0, songCount=0;
  for(let i=0;i<durations.length;i++){
    if(sum+durations[i]>elapsed){ songCount=i+1; break; }
    sum+=durations[i];
  }

  // play speech every 3 songs
  if(songCount % 3 === 0){
    setTimeout(()=>{ speechEl.src=SPEECH_SRC; speechEl.play(); }, (audioEl.duration - offset - 0.1)*1000);
  }

  globalSongIndex = (index+1)%PLAYLIST.length;
  setTimeout(()=>playNextSong(globalSongIndex,0),(audioEl.duration-offset)*1000);
}

/* ------------------- START BUTTON ------------------- */
document.getElementById('playButton').onclick = async ()=>{
  document.getElementById('playButton').style.display='none';
  await loadDurations();

  // determine initial song + offset
  let elapsed = (Date.now()-RADIO_START)/1000;
  const total = durations.reduce((a,b)=>a+b,0);
  elapsed = ((elapsed%total)+total)%total;
  let sum=0;
  for(let i=0;i<durations.length;i++){
    if(sum+durations[i]>elapsed){ globalSongIndex=i; playNextSong(i,elapsed-sum); break; }
    sum+=durations[i];
  }

  // setup AudioContext for visual effects
  audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(audioEl);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize=64;
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  source.connect(analyser).connect(audioCtx.destination);
  await audioCtx.resume();

  if('mediaSession' in navigator){
    navigator.mediaSession.metadata = new MediaMetadata({title:"Christmas Countdown",artist:"Radio",album:"",artwork:[{src:"favicon.ico",sizes:"96x96",type:"image/png"}]});
  }
};

/* ------------------- EFFECTS ------------------- */
function animateEffects(){
  requestAnimationFrame(animateEffects);
  if(!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;

  // text bounce
  const scale = 1 + avg/2000;
  titleEl.style.transform=`scale(${scale})`;
  subtitleEl.style.transform=`scale(${scale})`;
  countdownEl.style.transform=`scale(${scale})`;

  // background bounce & darken
  const bgScale = 1 + avg/8000;
  bgEl.style.transform=`scale(${bgScale})`;
  const brightness = 1 - Math.min(avg/300,0.5);
  bgEl.style.filter=`brightness(${brightness})`;

  // vibration
  if(navigator.vibrate && avg>150) navigator.vibrate(12);
}
animateEffects();
</script>
</body>
</html>
