<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Countdown (Radio)</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    height: 100vh;
    background: url('christmas-background.jpg') no-repeat center center fixed;
    background-size: cover;
}
#container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: transform 0.05s ease;
}
#title, #subtitle {
    font-size: 6em;
    color: #fff;
    text-shadow: 0 0 15px red, 0 0 25px green;
    margin: 0;
    display: inline-block;
    transition: transform 0.05s ease;
}
#countdown {
    font-size: 6em;
    color: #fff;
    text-shadow: 0 0 10px red, 0 0 20px green;
    margin-top: 20px;
    display: inline-block;
    transition: transform 0.05s ease;
}
#playButton {
    margin-top: 50px;
    font-size: 2em;
    padding: 15px 30px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-shadow: 1px 1px 2px #000;
    transition: transform 0.2s;
}
#playButton:hover { transform: scale(1.1); }
.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 1em;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}
@keyframes fall { to { transform: translateY(100vh); } }
</style>
</head>
<body>
<div id="container">
    <h1 id="title">Christmas</h1>
    <h1 id="subtitle">Countdown</h1>
    <div id="countdown">00d 00h 00m 00s</div>
    <button id="playButton">Start Live Radio</button>
</div>

<script>
document.title = "Christmas Countdown (Radio)";

/* ------------------- CONFIG ------------------- */
const RADIO_START = new Date("Dec 1, 2025 00:00:00").getTime();

const SONG_NAMES = [
  "All I Want For Christmas Is You",
  "Baby It's Cold Outside",
  "Blue Christmas",
  "Carol Of The Bells",
  "Christmas (Baby Please Come Home)",
  "Christmas Canon",
  "Deck The Halls",
  "Do You Want To Build A Snowman",
  "Feliz Navidad",
  "Frosty The Snowman",
  "God Rest Ye Merry Gentlemen",
  "Here Comes Santa Claus",
  "Holly Jolly Christmas",
  "I Want A Hippopotamus For Christmas",
  "It's Beginning To Look A Lot Like Christmas",
  "It's The Most Wonderful Time Of The Year",
  "Jingle Bell Rock",
  "Jingle Bells",
  "Last Christmas",
  "Let It Snow! Let It Snow!",
  "Little Drummer Boy",
  "Mistletoe",
  "O Christmas Tree",
  "Rockin Around The Christmas Tree",
  "Rudolph The Red-Nosed Reindeer",
  "Santa Baby",
  "Santa Claus Is Comin' To Town",
  "Silent Night",
  "Sleigh Ride",
  "The Christmas Song",
  "Up On The Housetop",
  "We Wish You A Merry Christmas",
  "White Christmas",
  "Winter Wonderland",
  "Wonderful Christmastime",
  "You're A Mean One, Mr. Grinch"
];

const PLAYLIST = SONG_NAMES.map(name => `songs/Music Now, Trap Music Now, Dance Music Now - ${name} (SPOTISAVER).mp3`);
const SPEECH_SRC = "songs/speech.mp3";

/* ------------------- STATE ------------------- */
const countdownEl = document.getElementById('countdown');
const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');
const container = document.getElementById('container');
let audioCtx;
let durations = [];
let speechBuffer = null;

/* ------------------- COUNTDOWN ------------------- */
    
function updateCountdown(){
    const now = new Date();
    const year = now.getFullYear();

    const christmas = new Date(`Dec 25, ${year} 00:00:00`);
    const newYear = new Date(`Jan 1, ${year + 1} 00:00:00`);

    // ðŸŽ„ Christmas period (Dec 25 â†’ Jan 1)
    if (now >= christmas && now < newYear) {
        countdownEl.textContent = "";
        titleEl.textContent = "Merry";
        subtitleEl.textContent = "Christmas";
        return;
    }

    // â­ If past Jan 1, count down to next Christmas
    let targetYear = now >= newYear ? year + 1 : year;
    const target = new Date(`Dec 25, ${targetYear} 00:00:00`).getTime();

    const distance = target - now.getTime();

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();


/* ------------------- SNOWFLAKES ------------------- */
for(let i=0;i<50;i++){
    const snow = document.createElement('div');
    snow.className='snowflake';
    snow.textContent='â„';
    snow.style.left=Math.random()*100+'vw';
    snow.style.animationDuration=(3+Math.random()*5)+'s';
    snow.style.fontSize=(10+Math.random()*20)+'px';
    document.body.appendChild(snow);
}

/* ------------------- AUDIO UTILS ------------------- */
function getDuration(src){
    return new Promise(resolve=>{
        const a = new Audio();
        a.preload = "metadata";
        a.src = src;
        a.onloadedmetadata = ()=>{ resolve(a.duration); a.src=""; };
        a.onerror = ()=>resolve(240);
    });
}

async function loadDurations(){
    for(const src of PLAYLIST) durations.push(await getDuration(src));
}

async function loadBuffer(src){
    const res = await fetch(src);
    const buf = await res.arrayBuffer();
    return await audioCtx.decodeAudioData(buf);
}

/* ------------------- PLAY LIVE ------------------- */
async function playLive(index, offset){
    const buffer = await loadBuffer(PLAYLIST[index]);
    if(offset >= buffer.duration) return playLive((index+1)%PLAYLIST.length, offset-buffer.duration);

    const source = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    gain.gain.value = 1;
    source.buffer = buffer;
    source.connect(gain).connect(audioCtx.destination);
    source.start(0, offset);

    if(!speechBuffer) speechBuffer = await loadBuffer(SPEECH_SRC);

    const speechDelay = Math.max(0, buffer.duration - offset - 5);
    setTimeout(()=>{
        const s = audioCtx.createBufferSource();
        const g = audioCtx.createGain();
        g.gain.value = 1;
        gain.gain.value = 0.6;
        s.buffer = speechBuffer;
        s.connect(g).connect(audioCtx.destination);
        s.start();
        s.onended = ()=>gain.gain.value=1;
    }, speechDelay*1000);

    setTimeout(()=>playLive((index+1)%PLAYLIST.length,0),(buffer.duration-offset)*1000);
}

/* ------------------- START BUTTON ------------------- */
document.getElementById('playButton').onclick = async ()=>{
    document.getElementById('playButton').style.display='none';
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    await audioCtx.resume();
    await loadDurations();

    let elapsed = (Date.now() - RADIO_START)/1000;
    const total = durations.reduce((a,b)=>a+b,0);
    elapsed = ((elapsed%total)+total)%total;

    let index=0,offset=0,sum=0;
    for(let i=0;i<durations.length;i++){
        if(sum+durations[i]>elapsed){
            index=i;
            offset=elapsed-sum;
            break;
        }
        sum+=durations[i];
    }

    playLive(index, offset);
};

/* ------------------- ANIMATE EFFECTS ------------------- */
function animateEffects(){
    requestAnimationFrame(animateEffects);
    if(!audioCtx) return;
    const scale = 1 + Math.random()*0.02;
    const xShake = (Math.random()-0.5)*2;
    const yShake = (Math.random()-0.5)*2;
    container.style.transform = `scale(${scale}) translate(${xShake}px,${yShake}px)`;
    titleEl.style.transform = `scale(${1+Math.random()*0.01}) translate(${xShake/2}px,${yShake/2}px)`;
    subtitleEl.style.transform = `scale(${1+Math.random()*0.01}) translate(${xShake/2}px,${yShake/2}px)`;
    countdownEl.style.transform = `scale(${1+Math.random()*0.01}) translate(${xShake/2}px,${yShake/2}px)`;
}
animateEffects();
</script>
</body>
</html>
